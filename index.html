<body>
    <!-- èƒŒæ™¯è£é£¾ -->
    <div class="bg-decoration">

    <div class="container">
        <!-- é ‚éƒ¨æ¨™é¡Œ -->
        <header class="header">
            <div class="title-wrapper">
                <span class="title-icon">âœ¨</span>
                <h1>çœŸå¦‚24æ‹”è‹¦ä»£å—éˆè¨“</h1>
                <span class="title-icon">âœ¨</span>
            </div>
            <p class="subtitle">å°‡çœŸå¦‚å‚³éåˆ°ä¸–ç•Œåˆ°æœªä¾†</p>
        </header>

        <!-- ä¸»è¦å…§å®¹å€ -->
        <main class="main-content">
            <div class="quote-card" id="quoteDisplay">
                <span class="quote-decoration top">"</span>
                <span class="quote-decoration bottom">"</span>
                
                <div class="loading" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <span class="loading-text">æ­£åœ¨è¼‰å…¥æ™ºæ…§æ³•èª...</span>
                </div>
                
                <p class="quote-text" id="quoteText" style="display: none;">
                    é»æ“Šã€Œéš¨æ©Ÿå–å¥ã€é–‹å§‹æ‚¨çš„æ™ºæ…§ä¹‹æ—…
                </p>
                
                <span class="quote-number" id="quoteNumber" style="display: none;"></span>
                
                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </div>
        </main>

        <!-- æ§åˆ¶æŒ‰éˆ•å€ -->
        <footer class="controls">
            <button class="btn btn-random" id="randomBtn" onclick="getRandomQuote()" disabled>
                <span class="btn-icon">ğŸ²</span>
                <span class="btn-text">éš¨æ©Ÿå–å¥</span>
            </button>
            <div class="nav-controls">
                <button class="btn" id="prevBtn" onclick="getPrevQuote()" disabled>
                    <span class="btn-icon">â—€</span>
                    <span class="btn-text">ä¸Šä¸€å¥</span>
                </button>
                <button class="btn" id="nextBtn" onclick="getNextQuote()" disabled>
                    <span class="btn-text">ä¸‹ä¸€å¥</span>
                    <span class="btn-icon">â–¶</span>
                </button>

        </footer>

    <script>
        // Google Sheets è³‡æ–™ä¾†æº
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQp08ZcC5kK1DRs8jE0FYXwmFLh5wXTxJZgdjuOK8s_UIcovZaqKqJhRIAa-Qz3yh5O80cs55euiKp/pub?gid=0&single=true&output=csv';
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(sheetUrl)}`;

        let quotes = [];
        let currentIndex = 0;

        // UI å…ƒç´ 
        const elements = {
            quoteText: document.getElementById('quoteText'),
            quoteNumber: document.getElementById('quoteNumber'),
            quoteDisplay: document.getElementById('quoteDisplay'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            errorMessage: document.getElementById('errorMessage'),
            randomBtn: document.getElementById('randomBtn'),
            nextBtn: document.getElementById('nextBtn'),
            prevBtn: document.getElementById('prevBtn')
        };

        // åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
        function initializeApp() {
            elements.loadingIndicator.style.display = 'none';
            elements.quoteText.style.display = 'block';
            elements.quoteNumber.style.display = 'block';
            elements.randomBtn.disabled = false;
            elements.nextBtn.disabled = false;
            elements.prevBtn.disabled = false;
            displayQuote(0);
            console.log(`å·²è¼‰å…¥ ${quotes.length} å¥çœŸå¦‚åè¨€`);
        }

        // é¡¯ç¤ºåå¥
        function displayQuote(index) {
            if (quotes.length === 0) return;
            
            elements.quoteDisplay.classList.remove('fade-in');
            
            // è§¸ç™¼é‡ç¹ªä»¥é‡æ–°é–‹å§‹å‹•ç•«
            void elements.quoteDisplay.offsetWidth;
            
            elements.quoteText.textContent = quotes[index];
            elements.quoteNumber.textContent = `ç¬¬ ${index + 1} å¥ ï¼ å…± ${quotes.length} å¥`;
            elements.quoteDisplay.classList.add('fade-in');
            currentIndex = index;

            // éœ‡å‹•åé¥‹ï¼ˆå¦‚æœè£ç½®æ”¯æ´ï¼‰
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        // éš¨æ©Ÿã€ä¸‹ä¸€å¥ã€ä¸Šä¸€å¥ å‡½å¼
        function getRandomQuote() {
            if (quotes.length === 0) return;
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (randomIndex === currentIndex && quotes.length > 1);
            displayQuote(randomIndex);
        }

        function getNextQuote() {
            if (quotes.length === 0) return;
            displayQuote((currentIndex + 1) % quotes.length);
        }

        function getPrevQuote() {
            if (quotes.length === 0) return;
            displayQuote(currentIndex === 0 ? quotes.length - 1 : currentIndex - 1);
        }

        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', e => {
            if (['ArrowRight', ' '].includes(e.key)) { 
                e.preventDefault(); 
                getNextQuote(); 
            } else if (e.key === 'ArrowLeft') { 
                e.preventDefault(); 
                getPrevQuote(); 
            } else if (['r', 'R'].includes(e.key)) { 
                e.preventDefault(); 
                getRandomQuote(); 
            }
        });

        // è§¸æ§æ»‘å‹•æ”¯æ´
        let startX = 0, startY = 0;
        let isSwiping = false;

        elements.quoteDisplay.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isSwiping = true;
        }, { passive: true });

        elements.quoteDisplay.addEventListener('touchmove', e => {
            if (!isSwiping) return;
            const currentX = e.touches[0].clientX;
            const diffX = startX - currentX;
            
            // è¦–è¦ºåé¥‹
            if (Math.abs(diffX) > 10) {
                elements.quoteDisplay.style.transform = `translateX(${-diffX * 0.1}px)`;
            }
        }, { passive: true });

        elements.quoteDisplay.addEventListener('touchend', e => {
            if (!isSwiping) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const diffX = startX - endX;
            const diffY = startY - endY;

            // é‡ç½®ä½ç½®
            elements.quoteDisplay.style.transform = '';

            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                diffX > 0 ? getNextQuote() : getPrevQuote();
            }

            startX = 0;
            startY = 0;
            isSwiping = false;
        });

        // è¼‰å…¥è³‡æ–™
        async function fetchQuotes() {
            elements.loadingIndicator.style.display = 'flex';
            elements.errorMessage.style.display = 'none';

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`ç¶²è·¯éŒ¯èª¤ (ç‹€æ…‹ç¢¼: ${response.status})`);
                const csvText = await response.text();

                const result = Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: false
                });

                const dataRows = result.data;
                quotes = [];
                
                dataRows.forEach((cols, idx) => {
                    quotes.push((cols[0] || '').trim());
                });

                console.log('å…¨éƒ¨åå¥:', quotes);

                if (quotes.length !== 24) {
                    throw new Error(`è³‡æ–™è¡Œæ•¸ä¸ç¬¦ï¼Œå–å¾— ${quotes.length} è¡Œï¼Œé æœŸ 24 è¡Œã€‚`);
                }

                if (quotes.every(q => !q)) {
                    throw new Error('æ‰€æœ‰åå¥çš†ç‚ºç©ºï¼Œè«‹æª¢æŸ¥ Google Sheets è³‡æ–™ã€‚');
                }

                initializeApp();

            } catch (err) {
                console.error('è¼‰å…¥å¤±æ•—:', err);
                elements.loadingIndicator.style.display = 'none';
                elements.errorMessage.style.display = 'block';
                elements.errorMessage.textContent = `è¼‰å…¥å¤±æ•—: ${err.message}`;
                
                setTimeout(() => {
                    console.log('5 ç§’å¾Œé‡æ–°å˜—è©¦è¼‰å…¥...');
                    fetchQuotes();
                }, 5000);
            }
        }

        // ç«‹å³åŸ·è¡Œ
        fetchQuotes();
    </script>
