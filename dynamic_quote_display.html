<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真如24拔苦代受靈訓</title>
    <style>
        /* 參考附檔 random_quote_display.html 的 CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft JhengHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #444;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin-bottom: 1rem;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            line-height: 1.2;
            text-align: center;
        }
        
        /* 手機版標題優化 */
        @media (max-width: 480px) {
            h1 {
                font-size: clamp(1.3rem, 4.5vw, 1.8rem);
                letter-spacing: -0.3px;
                text-align: center;
            }
            .container {
                padding: 1.5rem;
            }
            body {
                padding: 0.5rem;
            }
        }
        
        .quote-display {
            position: relative;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            border-radius: 0.5rem;
            transition: transform 0.15s ease, opacity 0.15s ease;
            text-align: left; /* 本文靠左對齊 */
        }
        .quote-display.fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; /* 載入畫面保持置中 */
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 0.5rem solid #e0f7fa;
            border-top: 0.5rem solid #00bcd4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .quote-text {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #006064;
            text-align: left; /* 確保本文靠左對齊 */
        }
        .quote-number {
            display: block;
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: #007c91;
            text-align: center; /* 編號改為置中對齊 */
        }
        .error-message {
            color: #d32f2f;
            font-size: 1rem;
            text-align: center; /* 錯誤訊息保持置中 */
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn.btn-random {
            background: #00bcd4;
            color: #fff;
        }
        .btn.btn-random:hover:not(:disabled) {
            background: #0097a7;
        }
        .nav-controls {
            display: flex;
            justify-content: space-between;
        }
        .nav-controls .btn {
            background: #007c91;
            color: #fff;
            flex: 1;
            margin: 0 0.5rem;
        }
        .nav-controls .btn:first-child {
            margin-left: 0;
        }
        .nav-controls .btn:last-child {
            margin-right: 0;
        }
        
        /* 手機版按鈕優化 */
        @media (max-width: 480px) {
            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            .quote-display {
                padding: 1rem;
            }
            .quote-text {
                font-size: 1.1rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>✨ 真如24拔苦代受靈訓 ✨</h1>
        <div class="quote-display" id="quoteDisplay">
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <span>正在載入智慧法語...</span>
            </div>
            <div class="quote-text" id="quoteText" style="display: none;">
                點擊「隨機名句」開始您的智慧之旅
            </div>
            <span class="quote-number" id="quoteNumber" style="display: none;"></span>
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
        <div class="controls">
            <button class="btn btn-random" id="randomBtn" onclick="getRandomQuote()" disabled>
                <span class="btn-text">🎲 隨機名句</span>
            </button>
            <div class="nav-controls">
                <button class="btn" id="prevBtn" onclick="getPrevQuote()" disabled>
                    <span class="btn-text">⬅️ 上一句</span>
                </button>
                <button class="btn" id="nextBtn" onclick="getNextQuote()" disabled>
                    <span class="btn-text">➡️ 下一句</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 修改 sheetUrl 和 proxyUrl 的定義
const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQp08ZcC5kK1DRs8jE0FYXwmFLh5wXTxJZgdjuOK8s_UIcovZaqKqJhRIAa-Qz3yh5O80cs55euiKp/pub?gid=0&single=true&output=csv';
const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(sheetUrl)}`;

        let quotes = [];
        let currentIndex = 0;

        // UI 元素
        const elements = {
            quoteText: document.getElementById('quoteText'),
            quoteNumber: document.getElementById('quoteNumber'),
            quoteDisplay: document.getElementById('quoteDisplay'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            errorMessage: document.getElementById('errorMessage'),
            randomBtn: document.getElementById('randomBtn'),
            nextBtn: document.getElementById('nextBtn'),
            prevBtn: document.getElementById('prevBtn')
        };

        // 初始化應用程式
        function initializeApp() {
            // 隱藏載入畫面並顯示內容及按鈕
            elements.loadingIndicator.style.display = 'none';
            elements.quoteText.style.display = 'block';
            elements.quoteNumber.style.display = 'inline-block';
            elements.randomBtn.disabled = false;
            elements.nextBtn.disabled = false;
            elements.prevBtn.disabled = false;
            displayQuote(0);
            console.log(`已載入 ${quotes.length} 句真如名言`);
        }

        // 顯示名句
        function displayQuote(index) {
            if (quotes.length === 0) return;
            elements.quoteDisplay.classList.remove('fade-in');
            elements.quoteDisplay.style.opacity = '0.7';
            elements.quoteDisplay.style.transform = 'scale(0.98)';
            setTimeout(() => {
                elements.quoteText.textContent = quotes[index];
                elements.quoteNumber.textContent = `第 ${index + 1} 句 / 共 ${quotes.length} 句`;
                elements.quoteDisplay.classList.add('fade-in');
                elements.quoteDisplay.style.opacity = '1';
                elements.quoteDisplay.style.transform = 'scale(1)';
            }, 150);
            currentIndex = index;
        }

        // 隨機、下一句、上一句 函式
        function getRandomQuote() {
            if (quotes.length === 0) return;
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (randomIndex === currentIndex && quotes.length > 1);
            displayQuote(randomIndex);
        }
        function getNextQuote() {
            if (quotes.length === 0) return;
            displayQuote((currentIndex + 1) % quotes.length);
        }
        function getPrevQuote() {
            if (quotes.length === 0) return;
            displayQuote(currentIndex === 0 ? quotes.length - 1 : currentIndex - 1);
        }

        // 鍵盤快捷鍵
        document.addEventListener('keydown', e => {
            if (['ArrowRight',' '].includes(e.key)) { e.preventDefault(); getNextQuote(); }
            else if (e.key === 'ArrowLeft') { e.preventDefault(); getPrevQuote(); }
            else if (['r','R'].includes(e.key)) { e.preventDefault(); getRandomQuote(); }
        });

        // 觸控滑動支援
        let startX = 0, startY = 0;
        elements.quoteDisplay.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        elements.quoteDisplay.addEventListener('touchend', e => {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const diffX = startX - endX;
            const diffY = startY - endY;
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                diffX > 0 ? getNextQuote() : getPrevQuote();
            }
            startX = 0; startY = 0;
        });

        // 重新實作 fetchQuotes
async function fetchQuotes() {
    elements.loadingIndicator.style.display = 'flex';
    elements.errorMessage.style.display = 'none';

    try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error(`網路錯誤 (狀態碼: ${response.status})`);
        const csvText = await response.text();

        // 使用 PapaParse 解析 CSV
        const result = Papa.parse(csvText, {
            header: false,
            skipEmptyLines: false // 不跳過空行
        });

        // 直接處理所有資料行
        const dataRows = result.data;

        quotes = [];
        dataRows.forEach((cols, idx) => {
            // 只抓 A欄（第0欄）
            quotes.push((cols[0] || '').trim());
        });

        // 除錯：顯示所有名句
        console.log('全部名句:', quotes);

        // 檢查是否有24行
        if (quotes.length !== 24) {
            throw new Error(`資料行數不符，取得 ${quotes.length} 行，預期 24 行。`);
        }

        // 檢查是否全部為空
        if (quotes.every(q => !q)) {
            throw new Error('所有名句皆為空，請檢查 Google Sheets 資料。');
        }

        // 初始化 UI
        initializeApp();

    } catch (err) {
        console.error('載入失敗:', err);
        elements.loadingIndicator.style.display = 'none';
        elements.errorMessage.style.display = 'block';
        elements.errorMessage.textContent = `載入失敗: ${err.message}`;
        setTimeout(() => {
            console.log('5 秒後重新嘗試載入...');
            fetchQuotes();
        }, 5000);
    }
}

// 立即執行
fetchQuotes();
    </script>
    <!-- 引入 PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
