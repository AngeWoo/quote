<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>真如24拔苦代受靈訓</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            max-width: 500px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 1.4rem);
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .quote-display {
            position: relative;
            padding: 1.5rem 1rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff3e0, #fce4ec);
            border-radius: 1rem;
            border: 2px solid rgba(255, 193, 7, 0.2);
            transition: all 0.3s ease;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .quote-display.fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }

        .loading-spinner {
            width: 2.5rem;
            height: 2.5rem;
            border: 3px solid rgba(156, 39, 176, 0.2);
            border-top: 3px solid #9c27b0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading span {
            color: #666;
            font-size: 0.9rem;
        }

        .quote-text {
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            line-height: 1.7;
            color: #2c3e50;
            font-weight: 500;
            text-align: left;
            margin-bottom: 1rem;
            word-wrap: break-word;
            hyphens: auto;
        }

        .quote-number {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #ff8f00;
            font-weight: 600;
            background: rgba(255, 143, 0, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.95rem;
            padding: 1rem;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 0.5rem;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            text-transform: none;
            letter-spacing: 0.3px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:disabled::before {
            display: none;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-random {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
        }

        .btn-random:hover:not(:disabled) {
            background: linear-gradient(135deg, #ee5a52, #e74c3c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.4);
        }

        .nav-controls {
            display: flex;
            gap: 0.75rem;
        }

        .nav-controls .btn {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
            flex: 1;
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
            box-shadow: 0 3px 12px rgba(41, 182, 246, 0.3);
        }

        .nav-controls .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #29b6f6, #0288d1);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(41, 182, 246, 0.4);
        }

        /* 觸控反饋 */
        .btn:active {
            transform: scale(0.95);
        }

        /* 滑動提示 */
        .swipe-hint {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            font-size: 0.7rem;
            color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        /* 鍵盤快捷鍵提示 */
        .keyboard-hint {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #666;
            opacity: 0.8;
            text-align: center;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 {
                font-size: clamp(1.6rem, 6vw, 2rem);
            }
        }

        @media (min-width: 769px) {
            h1 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
                border-radius: 1rem;
            }
            
            .quote-display {
                padding: 1rem 0.75rem;
                min-height: 180px;
            }
            
            .nav-controls {
                gap: 0.5rem;
            }
            
            .nav-controls .btn {
                font-size: 0.85rem;
                padding: 0.625rem 0.75rem;
            }
            
            .keyboard-hint {
                display: none;
            }
        }

        @media (max-width: 360px) {
            .quote-display {
                min-height: 160px;
                padding: 0.875rem 0.5rem;
            }
            
            .nav-controls .btn {
                font-size: 0.8rem;
                padding: 0.5rem;
            }
        }

        /* 高對比度支援 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e, #16213e);
                color: #e0e0e0;
            }
            
            .container {
                background: rgba(40, 44, 52, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .quote-display {
                background: linear-gradient(135deg, #2c3e50, #34495e);
                border: 2px solid rgba(255, 143, 0, 0.3);
            }
            
            .quote-text {
                color: #ecf0f1;
            }
            
            h1 {
                color: #ecf0f1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 真如24拔苦代受靈訓 ✨</h1>
        
        <div class="quote-display" id="quoteDisplay">
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <span>正在載入智慧法語...</span>
            </div>
            
            <div class="quote-text" id="quoteText" style="display: none;">
                點擊「隨機名句」開始您的智慧之旅
            </div>
            
            <span class="quote-number" id="quoteNumber" style="display: none;"></span>
            
            <div class="error-message" id="errorMessage" style="display: none;"></div>
            
            <div class="swipe-hint" id="swipeHint">← 滑動切換 →</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-random" id="randomBtn" onclick="getRandomQuote()" disabled>
                <span class="btn-text">🎲 隨機名句</span>
            </button>
            
            <div class="nav-controls">
                <button class="btn" id="prevBtn" onclick="getPrevQuote()" disabled>
                    <span class="btn-text">⬅️ 上一句</span>
                </button>
                <button class="btn" id="nextBtn" onclick="getNextQuote()" disabled>
                    <span class="btn-text">➡️ 下一句</span>
                </button>
            </div>
        </div>
        
        <div class="keyboard-hint">
            快捷鍵：← → 箭頭切換 | 空白鍵下一句 | R 隨機
        </div>
    </div>

    <script>
        // 使用 Google Sheets 公開 HTML，透過 AllOrigins 代理以解決 CORS
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQp08ZcC5kK1DRs8jE0FYXwmFLh5wXTxJZgdjuOK8s_UIcovZaqKqJhRIAa-Qz3yh5O80cs55euiKp/pubhtml';
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(sheetUrl)}`;

        let quotes = [];
        let currentIndex = 0;
        let isLoading = false;

        // UI 元素
        const elements = {
            quoteText: document.getElementById('quoteText'),
            quoteNumber: document.getElementById('quoteNumber'),
            quoteDisplay: document.getElementById('quoteDisplay'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            errorMessage: document.getElementById('errorMessage'),
            randomBtn: document.getElementById('randomBtn'),
            nextBtn: document.getElementById('nextBtn'),
            prevBtn: document.getElementById('prevBtn'),
            swipeHint: document.getElementById('swipeHint')
        };

        // 初始化應用程式
        function initializeApp() {
            elements.loadingIndicator.style.display = 'none';
            elements.quoteText.style.display = 'block';
            elements.quoteNumber.style.display = 'inline-block';
            elements.randomBtn.disabled = false;
            elements.nextBtn.disabled = false;
            elements.prevBtn.disabled = false;
            displayQuote(0);
            showSwipeHint();
            console.log(`已載入 ${quotes.length} 句真如名言`);
        }

        // 顯示滑動提示
        function showSwipeHint() {
            setTimeout(() => {
                elements.swipeHint.style.animation = 'fadeInOut 3s ease-in-out';
            }, 1000);
        }

        // 顯示名句
        function displayQuote(index) {
            if (quotes.length === 0 || isLoading) return;
            
            isLoading = true;
            elements.quoteDisplay.classList.remove('fade-in');
            elements.quoteDisplay.style.opacity = '0.7';
            elements.quoteDisplay.style.transform = 'translateY(5px) scale(0.98)';
            
            setTimeout(() => {
                elements.quoteText.textContent = quotes[index];
                elements.quoteNumber.textContent = `第 ${index + 1} 句 / 共 ${quotes.length} 句`;
                elements.quoteDisplay.classList.add('fade-in');
                elements.quoteDisplay.style.opacity = '1';
                elements.quoteDisplay.style.transform = 'translateY(0) scale(1)';
                currentIndex = index;
                isLoading = false;
            }, 200);
        }

        // 隨機、下一句、上一句 函式
        function getRandomQuote() {
            if (quotes.length === 0 || isLoading) return;
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (randomIndex === currentIndex && quotes.length > 1);
            displayQuote(randomIndex);
        }

        function getNextQuote() {
            if (quotes.length === 0 || isLoading) return;
            displayQuote((currentIndex + 1) % quotes.length);
        }

        function getPrevQuote() {
            if (quotes.length === 0 || isLoading) return;
            displayQuote(currentIndex === 0 ? quotes.length - 1 : currentIndex - 1);
        }

        // 鍵盤快捷鍵
        document.addEventListener('keydown', e => {
            if (isLoading) return;
            
            if (['ArrowRight', ' '].includes(e.key)) { 
                e.preventDefault(); 
                getNextQuote(); 
            }
            else if (e.key === 'ArrowLeft') { 
                e.preventDefault(); 
                getPrevQuote(); 
            }
            else if (['r', 'R'].includes(e.key)) { 
                e.preventDefault(); 
                getRandomQuote(); 
            }
        });

        // 觸控滑動支援 - 優化版
        let startX = 0, startY = 0, startTime = 0;
        let isDragging = false;

        elements.quoteDisplay.addEventListener('touchstart', e => {
            if (isLoading) return;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            startTime = Date.now();
            isDragging = false;
        }, { passive: true });

        elements.quoteDisplay.addEventListener('touchmove', e => {
            if (isLoading) return;
            isDragging = true;
        }, { passive: true });

        elements.quoteDisplay.addEventListener('touchend', e => {
            if (isLoading || !isDragging) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const diffX = startX - endX;
            const diffY = startY - endY;
            const timeDiff = Date.now() - startTime;
            
            // 確保是橫向滑動且速度適中
            if (Math.abs(diffX) > Math.abs(diffY) && 
                Math.abs(diffX) > 50 && 
                timeDiff < 500) {
                
                e.preventDefault();
                if (diffX > 0) {
                    getNextQuote();
                } else {
                    getPrevQuote();
                }
            }
            
            startX = 0; 
            startY = 0; 
            startTime = 0;
            isDragging = false;
        }, { passive: false });

        // 防止意外的滑動
        elements.quoteDisplay.addEventListener('touchcancel', () => {
            startX = 0; 
            startY = 0; 
            startTime = 0;
            isDragging = false;
        });

        // 從 Google Sheets 載入名句
        async function fetchQuotes() {
            elements.loadingIndicator.style.display = 'flex';
            elements.errorMessage.style.display = 'none';

            // 用 CSV 格式網址
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQp08ZcC5kK1DRs8jE0FYXwmFLh5wXTxJZgdjuOK8s_UIcovZaqKqJhRIAa-Qz3yh5O80cs55euiKp/pub?gid=0&single=true&output=csv';
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(sheetUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`網路錯誤 (狀態碼: ${response.status})`);
                const csvText = await response.text();

                // 使用 PapaParse 解析 CSV
                const result = Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: false
                });

                quotes = [];
                result.data.forEach((cols, idx) => {
                    // 只抓 A欄（第0欄）
                    if (cols.length > 0 && cols[0].trim()) {
                        quotes.push(cols[0].trim());
                    }
                });

                if (quotes.length === 0) {
                    throw new Error('未從 Google Sheets 讀取到任何名句');
                }

                initializeApp();
            } catch (error) {
                console.error('載入錯誤:', error);
                elements.loadingIndicator.style.display = 'none';
                elements.errorMessage.style.display = 'block';
                elements.errorMessage.textContent = `讀取資料時發生錯誤: ${error.message}`;
            }
        }

        // 頁面載入完成後開始載入資料
        window.addEventListener('load', fetchQuotes);

        // 防止頁面意外重新整理時的處理
        window.addEventListener('beforeunload', e => {
            if (quotes.length > 0) {
                localStorage.setItem('lastQuoteIndex', currentIndex.toString());
            }
        });

        // 恢復上次瀏覽位置
        window.addEventListener('load', () => {
            const lastIndex = localStorage.getItem('lastQuoteIndex');
            if (lastIndex && quotes.length > 0) {
                currentIndex = Math.min(parseInt(lastIndex), quotes.length - 1);
            }
        });
    </script>
    <!-- 引入 PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
