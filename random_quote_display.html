        .fade-in {

        /* æ‰‹æ©Ÿå„ªåŒ– */

        /* æ”¹å–„å¯è®€æ€§ */
        @media (prefers-reduced-motion: reduce) {

<body>
    <div class="container">
        <h1>âœ¨ çœŸå¦‚24æ‹”è‹¦ä»£å—éˆè¨“ âœ¨</h1>
        
        <div class="quote-display" id="quoteDisplay">
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <span>æ­£åœ¨è¼‰å…¥æ™ºæ…§æ³•èª...</span>
            </div>
            <div class="quote-text" id="quoteText" style="display: none;">
                é»æ“Šã€Œéš¨æ©Ÿåå¥ã€é–‹å§‹æ‚¨çš„æ™ºæ…§ä¹‹æ—…
            </div>
            <span class="quote-number" id="quoteNumber" style="display: none;"></span>
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-random" id="randomBtn" onclick="getRandomQuote()" disabled>
                <span class="btn-text">ğŸ² éš¨æ©Ÿåå¥</span>
            </button>
            <div class="nav-controls">
                <button class="btn" id="prevBtn" onclick="getPrevQuote()" disabled>
                    <span class="btn-text">â¬…ï¸ ä¸Šä¸€å¥</span>
                </button>
                <button class="btn" id="nextBtn" onclick="getNextQuote()" disabled>
                    <span class="btn-text">â¡ï¸ ä¸‹ä¸€å¥</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ä½¿ç”¨ Google Sheets ç™¼å¸ƒçš„ CSV URLï¼ˆåƒè€ƒæ‚¨çš„ç°½åˆ°ç³»çµ±æ–¹æ³•ï¼‰
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQp08ZcC5kK1DRs8jE0FYXwmFLh5wXTxJZgdjuOK8s_UIcovZaqKqJhRIAa-Qz3yh5O80cs55euiKp/pub?output=csv';
        
        let quotes = [];
        let currentIndex = 0;
        let isLoading = false;
        let isLoading = false;
        
        // UI å…ƒç´ 
        const elements = {
            quoteText: document.getElementById('quoteText'),
            quoteNumber: document.getElementById('quoteNumber'),
            quoteDisplay: document.getElementById('quoteDisplay'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            errorMessage: document.getElementById('errorMessage'),
            randomBtn: document.getElementById('randomBtn'),
            nextBtn: document.getElementById('nextBtn'),
            prevBtn: document.getElementById('prevBtn')
        };

        // å¾ Google Sheets CSV è¼‰å…¥åå¥è³‡æ–™ï¼ˆåƒè€ƒæ‚¨çš„ç°½åˆ°ç³»çµ±æ–¹æ³•ï¼‰
        async function loadQuotesFromSheet() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading(true);
            hideError();
            
            try {
                console.log('æ­£åœ¨å¾ Google Sheets è¼‰å…¥åå¥è³‡æ–™...');
                
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('æˆåŠŸç²å– CSV è³‡æ–™ï¼Œé•·åº¦ï¼š', csvText.length);
                
                const parsedQuotes = parseCSV(csvText);
                
                if (parsedQuotes.length === 0) {
                    throw new Error('æœªæ‰¾åˆ°ä»»ä½•åå¥è³‡æ–™');
                }
                
                quotes = parsedQuotes;
                showLoading(false);
                enableButtons();
                
                // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡è¼‰å…¥ï¼Œé¡¯ç¤ºç¬¬ä¸€å¥
                if (currentIndex === 0 && quotes.length > 0) {
                    displayQuote(0);
                }
                
                console.log(`æˆåŠŸè¼‰å…¥ ${quotes.length} å¥åè¨€`);
                
            } catch (error) {
                console.error('è¼‰å…¥è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                showError(`è¼‰å…¥å¤±æ•—ï¼š${error.message}`);
                
                // å¦‚æœè¼‰å…¥å¤±æ•—ï¼Œä½¿ç”¨å‚™ç”¨è³‡æ–™
                if (quotes.length === 0) {
                    quotes = getFallbackQuotes();
                    showLoading(false);
                    enableButtons();
                    displayQuote(0);
                    console.log('ä½¿ç”¨å‚™ç”¨è³‡æ–™');
                }
            } finally {
                isLoading = false;
            }
        }

        // è§£æ CSV è³‡æ–™
        function parseCSV(csvText) {
            // æ­¤å‡½æ•¸ä¿ç•™ä¾›æœªä¾†å¯èƒ½çš„å‹•æ…‹è¼‰å…¥ä½¿ç”¨
            const lines = csvText.trim().split('\n');
            const parsedQuotes = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const commaIndex = line.indexOf(',');
                    if (commaIndex !== -1) {
                        let quote = line.substring(commaIndex + 1).trim();
                        if (quote.startsWith('"') && quote.endsWith('"')) {
                            quote = quote.slice(1, -1);
                        }
                        quote = quote.replace(/""/g, '"');
                        
                        if (quote && quote.length > 5) {
                            parsedQuotes.push(quote);
                        }
                    }
                }
            }
            
            return parsedQuotes;
        }

        // å‚™ç”¨è³‡æ–™ï¼ˆèˆ‡ç•¶å‰è³‡æ–™ç›¸åŒï¼‰
        function getFallbackQuotes() {
            return [...QUOTES_DATA];
        }

        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoading(show) {
            elements.loadingIndicator.style.display = show ? 'flex' : 'none';
            elements.quoteText.style.display = show ? 'none' : 'block';
            elements.quoteNumber.style.display = show ? 'none' : 'inline-block';
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
            }, 5000);
        }

        // éš±è—éŒ¯èª¤è¨Šæ¯
        function hideError() {
            elements.errorMessage.style.display = 'none';
        }

        // æ›´æ–°æœ€å¾Œæ›´æ–°æ™‚é–“
        function updateLastUpdatedTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            elements.lastUpdated.textContent = `æœ€å¾Œæ›´æ–°ï¼š${timeString}`;
        }

        // å•Ÿç”¨æŒ‰éˆ•
        function enableButtons() {
            elements.randomBtn.disabled = false;
            elements.nextBtn.disabled = false;
            elements.prevBtn.disabled = false;
        }

        // é¡¯ç¤ºåå¥
        function displayQuote(index) {
            if (quotes.length === 0) return;
            
            elements.quoteDisplay.classList.remove('fade-in');
            
            // æ·»åŠ æ·¡å‡ºæ•ˆæœ
            elements.quoteDisplay.style.opacity = '0.7';
            elements.quoteDisplay.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                elements.quoteText.textContent = quotes[index];
                elements.quoteNumber.textContent = `ç¬¬ ${index + 1} å¥ / å…± ${quotes.length} å¥`;
                elements.quoteDisplay.classList.add('fade-in');
                elements.quoteDisplay.style.opacity = '1';
                elements.quoteDisplay.style.transform = 'scale(1)';
            }, 150);
            
            currentIndex = index;
        }

        // éš¨æ©Ÿé¡¯ç¤ºåå¥
        function getRandomQuote() {
            if (quotes.length === 0) return;
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (randomIndex === currentIndex && quotes.length > 1);
            
            displayQuote(randomIndex);
        }

        // ä¸‹ä¸€å¥
        function getNextQuote() {
            if (quotes.length === 0) return;
            const nextIndex = (currentIndex + 1) % quotes.length;
            displayQuote(nextIndex);
        }

        // ä¸Šä¸€å¥
        function getPrevQuote() {
            if (quotes.length === 0) return;
            const prevIndex = currentIndex === 0 ? quotes.length - 1 : currentIndex - 1;
            displayQuote(prevIndex);
        }

        // é‡æ–°è¼‰å…¥è³‡æ–™
        function refreshData() {
            loadQuotesFromSheet();
        }

        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', function(e) {
            if (isLoading) return;
            
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    getNextQuote();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    getPrevQuote();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    getRandomQuote();
                    break;
            }
        });

        // è§¸æ§æ»‘å‹•æ”¯æŒ
        let startX = 0;
        let startY = 0;

        elements.quoteDisplay.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        elements.quoteDisplay.addEventListener('touchend', function(e) {
            if (!startX || !startY || isLoading) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // ç¢ºä¿æ˜¯æ°´å¹³æ»‘å‹•è€Œéå‚ç›´æ»‘å‹•
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // å·¦æ»‘ - ä¸‹ä¸€å¥
                    getNextQuote();
                } else {
                    // å³æ»‘ - ä¸Šä¸€å¥
                    getPrevQuote();
                }
            }
            
            startX = 0;
            startY = 0;
        });

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
        window.onload = function() {
            setTimeout(() => {
                initializeApp();
            }, 500);
        };
    </script>
