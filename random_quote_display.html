        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoading(show) {
            elements.loadingIndicator.style.display = show ? 'flex' : 'none';
            elements.quoteText.style.display = show ? 'none' : 'block';
            elements.quoteNumber.style.display = show ? 'none' : 'inline-block';
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
            }, 5000);
        }

        // éš±è—éŒ¯èª¤è¨Šæ¯
        function hideError() {
            elements.errorMessage.style.display = 'none';
        }

        // æ›´æ–°æœ€å¾Œæ›´æ–°æ™‚é–“
        function updateLastUpdatedTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            elements.lastUpdated.textContent = `æœ€å¾Œæ›´æ–°ï¼š${timeString}`;
        }

        // å•Ÿç”¨æŒ‰éˆ•
        function enableButtons() {
            elements.randomBtn.disabled = false;
            elements.nextBtn.disabled = false;
            elements.prevBtn.disabled = false;
        }

        // é¡¯ç¤ºåå¥
        function displayQuote(index) {
            if (quotes.length === 0) return;
            
            elements.quoteDisplay.classList.remove('fade-in');
            
            // æ·»åŠ æ·¡å‡ºæ•ˆæœ
            elements.quoteDisplay.style.opacity = '0.7';
            elements.quoteDisplay.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                elements.quoteText.textContent = quotes[index];
                elements.quoteNumber.textContent = `ç¬¬ ${index + 1} å¥ / å…± ${quotes.length} å¥`;
                elements.quoteDisplay.classList.add('fade-in');
                elements.quoteDisplay.style.opacity = '1';
                elements.quoteDisplay.style.transform = 'scale(1)';
            }, 150);
            
            currentIndex = index;
        }

        // éš¨æ©Ÿé¡¯ç¤ºåå¥
        function getRandomQuote() {
            if (quotes.length === 0) return;
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (randomIndex === currentIndex && quotes.length > 1);
            
            displayQuote(randomIndex);
        }

        // ä¸‹ä¸€å¥
        function getNextQuote() {
            if (quotes.length === 0) return;
            const nextIndex = (currentIndex + 1) % quotes.length;
            displayQuote(nextIndex);
        }

        // ä¸Šä¸€å¥
        function getPrevQuote() {
            if (quotes.length === 0) return;
            const prevIndex = currentIndex === 0 ? quotes.length - 1 : currentIndex - 1;
            displayQuote(prevIndex);
        }

        // é‡æ–°è¼‰å…¥è³‡æ–™
        function refreshData() {
            loadQuotesFromSheet();
        }

        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', function(e) {
            if (isLoading) return;
            
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    getNextQuote();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    getPrevQuote();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    getRandomQuote();
                    break;
            }
        });

        // è§¸æ§æ»‘å‹•æ”¯æŒ
        let startX = 0;
        let startY = 0;

        elements.quoteDisplay.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        elements.quoteDisplay.addEventListener('touchend', function(e) {
            if (!startX || !startY || isLoading) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // ç¢ºä¿æ˜¯æ°´å¹³æ»‘å‹•è€Œéå‚ç›´æ»‘å‹•
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // å·¦æ»‘ - ä¸‹ä¸€å¥
                    getNextQuote();
                } else {
                    // å³æ»‘ - ä¸Šä¸€å¥
                    getPrevQuote();
                }
            }
            
            startX = 0;
            startY = 0;
        });

        // é é¢è¼‰å…¥æ™‚é–‹å§‹è¼‰å…¥è³‡æ–™
        window.onload = function() {
            setTimeout(() => {
                loadQuotesFromSheet();
            }, 500);
